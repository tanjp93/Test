<!DOCTYPE html>
<html lang="en">
<style>
    body{
        font-family: "Times New Roman";
    }
</style>
<head>
    <meta charset="UTF-8">
    <title>test3</title>
</head>
<body>
<table>
    <tr>
        <th colspan="2">Nam sinh</th>
        <th>Tuoi</th>
    </tr>
    <tr>
        <td><input id="birthYear" type="number"></td>
        <td><p id="canSo"></p></td>
        <td><p id="chiSo"></p></td>
    </tr>
    <tr>
        <td>
            <button onclick="checkAge()"> Check </button>
        </td>
        <td></td>
        <td></td>
    </tr>
</table>
<script>
    function checkAge() {
        let age = document.getElementById("birthYear").value;
        let canSo = age % 10;
        let chiSo = age % 12;
        switch (canSo) {
            case 0:
                document.getElementById("canSo").innerText = "Canh"
                break;
            case 1:
                document.getElementById("canSo").innerText = "Thân"
                break;
            case 2:
                document.getElementById("canSo").innerText = "Nhâm"
                break;
            case 3:
                document.getElementById("canSo").innerText = "Quý"
                break;
            case 4:
                document.getElementById("canSo").innerText = "Giáp"
                break;
            case 5:
                document.getElementById("canSo").innerText = "Ất"
                break;
            case 6:
                document.getElementById("canSo").innerText = "Bính"
                break;
            case 7:
                document.getElementById("canSo").innerText = "Đinh"
                break;
            case 8:
                document.getElementById("canSo").innerText = "Mậu"
                break;
            case 9:
                document.getElementById("canSo").innerText = "Kỷ"
                break;
        }
        switch (chiSo) {
            case 0:
                document.getElementById("chiSo").innerText = "Thân"
                break;
            case 1:
                document.getElementById("chiSo").innerText = "Dậu"
                break;
            case 2:
                document.getElementById("chiSo").innerText = "Tuất"
                break;
            case 3:
                document.getElementById("chiSo").innerText = "Hợi"
                break;
            case 4:
                document.getElementById("chiSo").innerText = "Tý"
                break;
            case 5:
                document.getElementById("chiSo").innerText = "Sửu"
                break;
            case 6:
                document.getElementById("chiSo").innerText = "Dần"
                break;
            case 7:
                document.getElementById("chiSo").innerText = "Đinh"
                break;
            case 8:
                document.getElementById("chiSo").innerText = "Mão"
                break;
            case 9:
                document.getElementById("chiSo").innerText = "Thìn"
                break;
            case 10:
                document.getElementById("chiSo").innerText = "Tỵ"
                break;
            case 11:
                document.getElementById("chiSo").innerText = "Ngọ"
                break;
            case 12:
                document.getElementById("chiSo").innerText = "Mùi"
                break;
                console.log("chi so>>>>" + chiSo)
        }
    }
</script>
</body>
</html>
